<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		<link href = "styles/style.css" rel="stylesheet" style="text/css">
	</head>

	<body>
		<div class="add-form">
			<form class="form">
				Title: <input type="text" name="title" class="input" id="book-title"  value="Delete this title"></input> <br />
				Author: <input type="text" name="author" class="input" id="book-author" value="Delete this author"></input> <br />
				Pages: <input type="number" min="1" name="pages" class="input" id="book-pages" value="444"></input> <br />
				Read: <input type="radio" name="read" value="true" class="input" id="book-read" checked></input>
				Not Read: <input type="radio" name="read" value="false" class="input" id="book-not-read"></input> <br />
				<button type="button" id="confirm-add">Add</button>
				<button type="button" id="cancel-add">Cancel</button>
			</form>
		</div>
		<div class="heading">
			<h1 class="library">My Library</h1>
			<input type="button" value="Add Book" id="display-add-form"></input>
		</div>

		

		<div class="library-display">
			<!--<p>Harry Potter by JK Rowling, 444 pages, has not been read</p>-->
		</div>


		<script src="scripts/script.js"></script>
	</body>
</html>
